<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Online</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex flex-col items-center justify-center">
  <div class="bg-white w-full max-w-2xl shadow-md rounded-lg p-4">
    <h1 class="text-2xl font-bold mb-4 text-center">Chat - Projeto de Redes</h1>

    <div class="flex flex-col space-y-2 mb-4">
      <input id="username" type="text" placeholder="Seu nome" class="p-2 border rounded" />
      <div id="chat-box" class="h-64 overflow-y-scroll border p-2 bg-gray-50 rounded text-sm"></div>
      <input id="message" type="text" placeholder="Digite sua mensagem" class="p-2 border rounded" />
      <button id="send" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        Enviar
      </button>
    </div>
  </div>
  
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
